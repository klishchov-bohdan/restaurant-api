version: "3.9"

services:
  db:
    image: postgres:15.1-alpine
    container_name: restaurant
    command: -p ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    expose:
      - ${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-postgres:/var/lib/postgresql/data
    networks:
      - my-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}", "-p", "1221"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_test:
    image: postgres:15.1-alpine
    container_name: restaurant_test
    command: -p ${TEST_POSTGRES_PORT}
    ports:
      - ${TEST_POSTGRES_PORT}:${TEST_POSTGRES_PORT}
    expose:
      - ${TEST_POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
      POSTGRES_DB: ${TEST_POSTGRES_DB}
    volumes:
      - db-postgres-test:/var/lib/postgresql/data
    networks:
      - my-net
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}", "-p", "1222" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cache-redis:
    image: redis:7.2-alpine
    hostname: cache_redis
    container_name: cache_redis
    restart: on-failure
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    expose:
      - ${REDIS_PORT}
    command: redis-server
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - cache:/data
    networks:
      - my-net

  app:
    build:
      context: .
    env_file:
      - .env.prod
    container_name: api
    command: ["./docker/app.sh"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache-redis:
        condition: service_healthy
    volumes:
      - ./app:/home/restaurant/app
    networks:
      - my-net

  app_tests:
    build:
      context: .
    container_name: api_tests
    command: ["./docker/app_test.sh"]
#    ports:
#      - "9999:8000"
    depends_on:
      db_test:
        condition: service_healthy
      cache-redis:
        condition: service_healthy
    volumes:
      - ./app:/home/restaurant/app
    networks:
      - my-net

volumes:
  db-postgres:
    driver: local
  db-postgres-test:
    driver: local
  cache:
    driver: local


networks:
  my-net:
    external: true
